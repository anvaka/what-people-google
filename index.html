    <meta name='title' content='What people Google - States map' />
    <meta name='author' content='Andrei Kashcha'>
    <meta name='Description' content='Top Google autocomplete resutls for different questions rendered as a map.'>
    <meta name='keywords' content='google autocomplete, visualization, why is [state name]' />
    <title>What people Google - States map</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <style type="text/css" media="screen">
body {
  padding: 0;
  margin: 0;
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
}

* {
  box-sizing: border-box;
}

.intro {
  position: absolute;
  left: 20px;
  pointer-events: none;
}

.fade-in {
  animation-fill-mode: both;
  animation-name: fadeIn;
  animation-duration: 1s;
}

@keyframes fadeIn {
  from {opacity: 0; }
}

.suggestion {
  font-family: 'Open Sans', sans-serif;
  white-space:nowrap;
  overflow: hidden;
  color: #333;
  text-decoration: none;
  pointer-events: auto;
  display: table;
}

.suggestion:hover {
  font-weight: bold;
}

.suggestion b {
  color: white;
  text-shadow: 1px 1px 1px rgba(51,51,51,0.8);
  font-weight: normal;
}
.input-question {
  background: white;
  height: 44px;
  display: flex;
  align-items: center;
  padding-left: 18px;
  color: #333;
  box-shadow: 0 2px 4px rgba(0,0,0,.2),0 -1px 0 rgba(0,0,0,.02);
  width: 380px;
  position: relative;
  pointer-events: auto;
}

.input-question .label {
    cursor: pointer;
}

.input-question:hover {
  color: #EA4335;
}

select.back-dropdown {
  cursor: pointer;
  position: absolute;
  width: 100%;
  left: 0;
  opacity: 0;
}

.state-name {
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
  fill: #333;
}
.state-name.delaware,
.state-name.district-of-columbia {
  font-size: 1px;
}

.state-name.maryland,
.state-name.new-jersey,
.state-name.connecticut,
.state-name.new-hampshire,
.state-name.vermont{
  font-size: 4px;
}
.rhode-island {
  font-size: 2px;
}
.indiana {
  font-size: 8px;
}

.california {
    transform: translateX(-15px);
}

.state-name.missouri {
    transform: translateY(10px);
}

.state-name.illinois {
    transform: translateY(20px);
}

.state-name.michigan {
  transform: translateX(14px) translateY(20px);
}

.state-name.georgia {
  transform: translateY(-15px);
}

.state-name.new-york {
  transform: translateY(-18px);
}
.state-name.mississippi {
  transform: translateY(15px);
}

.state-name.pennsylvania {
  transform: translateY(-5px);
}
.state-name.washington {
  transform: translateY(5px);
}

.state {
  cursor: pointer;
  stroke: #999;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.state.active {
  fill: #efefef;
}

.country {
  cursor: pointer;
  stroke: #999;
  stroke-width: 0.5px;
  stroke-dasharray: 1;
  stroke-linejoin: round;
}

.country.active {
  fill: #efefef;
}

.country-name {
  font-family: 'Roboto', sans-serif;
  fill: #333;
  pointer-events: none;
}

h3 {
  font-weight: normal;
  color: #444;
  margin: 8px 0;
}

.about {
  position: absolute;
  bottom: 0;
  right: 0;
  padding: 4px 18px;
  background-color: rgba(255, 255, 255, 0.7);
  text-decoration: none;
  display: block;
  font-size: 18px;
  width: 300px;
  text-align: center;
  color: #2196f3;
}

@media (max-width: 425px) {
  .intro {
    left: 0;
    padding: 0 10px;
    width: 100%;
  }

  .input-question {
    width: 100%;
  }
  .about {
    width: 100%;
  }

  .suggestion {
    /* TODO: can I remove this important? */
    font-size: 16px !important;
  }

  .questions-container {
    background-color: rgba(0, 0, 0, 0.3);
    pointer-events: initial;
  }

  .questions-container.has-children {
    height: 100px;
    padding: 4px 18px;
    overflow: auto;
  }

  h3 {
    font-size: 18px;
  }
}
    </style>
  </head>

  <body>
    <div class='intro'>
      <h3>Top Google autocomplete results for</h3>
      <div class='input-question'>
        <span class='label'>Why is [state name] ... ?</span>
      </div>
      <div class='questions-container'></div>
    </div>
    <a href='https://github.com/anvaka/what-people-google' class='about'>Source Code / About...</a>

</html>
