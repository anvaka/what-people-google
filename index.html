<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <style type="text/css" media="screen">
body {
  padding: 0;
  margin: 0;
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
}

.intro {
  position: absolute;
  left: 20px;
  pointer-events: none;
}

.fade-in {
  animation-fill-mode: both;
  animation-name: fadeIn;
  animation-duration: 1s;
}

@keyframes fadeIn {
  from {opacity: 0; }
}

.questions-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.suggestion {
  font-family: 'Open Sans', sans-serif;
  white-space:nowrap;
  overflow: hidden;
  color: #333;
  text-decoration: none;
  pointer-events: auto;
}

.suggestion:hover {
  font-weight: bold;
}

.suggestion b {
  color: white;
  text-shadow: 1px 1px 1px rgba(51,51,51,0.8);
  font-weight: normal;
}
.input-question {
  background: white;
  height: 44px;
  display: flex;
  align-items: center;
  padding-left: 18px;
  color: #333;
  box-shadow: 0 2px 4px rgba(0,0,0,.2),0 -1px 0 rgba(0,0,0,.02);
  width: 380px;
  position: relative;
  pointer-events: auto;
}

.input-question .label {
    cursor: pointer;
}

.input-question:hover {
  color: #EA4335;
}

select.back-dropdown {
  cursor: pointer;
  position: absolute;
  width: 100%;
  left: 0;
  opacity: 0;
}

.state-name {
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
  fill: #333;
  pointer-events: none;
}
.state-name.delaware,
.state-name.district-of-columbia {
  font-size: 1px;
}

.state-name.maryland,
.state-name.new-jersey,
.state-name.connecticut,
.state-name.new-hampshire,
.state-name.vermont{
  font-size: 4px;
}
.rhode-island {
  font-size: 2px;
}
.indiana {
  font-size: 8px;
}

.california {
    transform: translateX(-15px);
}

.state-name.missouri {
    transform: translateY(10px);
}

.state-name.illinois {
    transform: translateY(20px);
}

.state-name.michigan {
  transform: translateX(14px) translateY(20px);
}

.state-name.georgia {
  transform: translateY(-15px);
}

.state-name.new-york {
  transform: translateY(-18px);
}
.state-name.mississippi {
  transform: translateY(15px);
}

.state-name.pennsylvania {
  transform: translateY(-5px);
}
.washington {
  transform: translateY(5px);
}

.state {
  cursor: pointer;
  stroke: #999;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.state.active {
  fill: #efefef;
}
h3 {
  font-weight: normal;
  color: #444;
  margin: 8px 0;
}
    </style>
  </head>

  <body>
    <div class='intro'>
      <h3>Top Google autocomplete results for</h3>
      <div class='input-question'>
        <span class='label'>Why is [state name] ... ?</span>
      </div>
      <div class='questions-container'></div>
    </div>
    <script src="bundle.js"></script>
  </body>

</html>
